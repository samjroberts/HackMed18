{% load staticfiles %}

<html>

    <head>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" type="text/css"
              href="{% static "genomesequencecheck/css/HackMed18.css" %}" >
    </head>


</html>

<!DOCTYPE html>
<html>
<title>GenomeMatcher</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
</style>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
    <h3 class="w3-padding-64"><b>Genome<br>Matching<br>Tool</b></h3>
  </div>
  <div class="w3-bar-block">
    <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a>
    <a href="/admin/" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Admin Screen</a>
    <a href="/genomesequencecheck/bacteria/" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Bacteria API</a>
    <a href="/genomesequencecheck/genomeindicators/" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Genome Indicators API</a>
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">â˜°</a>
  <span>Company Name</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"><b>We made something</b></h1>
    <h1 class="w3-xxxlarge w3-text-red"><b>Hurray us</b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
  </div>

  <div ng-app="genomesequencecheck.demo">

      {% verbatim %}
      <div ng-controller="GenomeSequenceCheckController">
        <div ng-repeat="bacteria in data">
          <h3>{{ bacteria.name }}</h3>
            <ul>
              <li ng-repeat="genomes in bacteria.genomes">
                  <genome-placeholder></genome-placeholder>
              </li>
            </ul>
            <input type="text" ng-model="new_sequence"/>
            <button ng-click="add(bacteria, new_sequence)">+</button>
          </div>
      </div>
      {% endverbatim %}

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
      <script src="{% static "genomesequencecheck/genomesequencecheck.js" %}"></script>
      <script src="{% static "genomesequencecheck/genome.directive.js" %}"></script>


  </div>

</div>

<div class="w3-light-grey w3-container w3-padding-32" style="margin-top:50px;padding-right:58px"><p class="w3-right"></p></div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>

</body>
</html>
